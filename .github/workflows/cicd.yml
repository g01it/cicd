name: Build Go Program

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-application:
    runs-on: "ubuntu-latest"

    steps:

      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Build Go
        run: "go build ."

      - name: Run program
        run: "./scratch"

      - name: Create release
        uses: actions/upload-artifact@v4
        with:
          name: scratch
          path: ./scratch
