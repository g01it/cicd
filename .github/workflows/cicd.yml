name: Build Go Program

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-application:
    runs-on: "ubuntu-latest"

    steps:

      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Build Go
        run: "go build ."

      - name: Run program
        run: "./scratch"

      - name: Create Release
        id: create_release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Enjoy this application
          draft: false
          prerelease: false
